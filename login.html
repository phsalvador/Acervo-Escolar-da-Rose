<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Repositório Escolar</title>
</head>
<body>
    <h2>Acesso para Professores</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}<p style="color:red">{{ message }}</p>{% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
        <input type="text" name="username" placeholder="Usuário" required><br><br>
        <input type="password" name="password" placeholder="Senha" required><br><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
