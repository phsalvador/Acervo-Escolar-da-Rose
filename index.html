<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Repositório de Atividades</title>
</head>
<body>
    <h2>Upload de Atividades</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Selecione a Série:</label>
        <select name="serie">
            {% for s in series %}
                <option value="{{ s }}">{{ s.replace('_', ' ').title() }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="file" name="file" accept=".pdf,.doc,.docx">
        <br><br>
        <button type="submit">Armazenar Atividade</button>
    </form>
    <hr>
    <h3>Visualizar Repositório por Série:</h3>
    <ul>
        {% for s in series %}
            <li><a href="{{ url_for('listar_arquivos', serie=s) }}">{{ s.replace('_', ' ').title() }}</a></li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('logout') }}">Sair do Sistema</a>
</body>

</html>
